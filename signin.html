<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <link rel="stylesheet" href="css/bootstrap.min.css".css">
    
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-md-4 mx-auto mt-5 shadow p-3 mb-5 bg-body rounded">
                <center><h2><u>User Registration</u></h2></center>
                
                <form method="post">
                    <div class="mb-3">
                        <label for="Input1" class="form-label">User Name:</label>
                        <input type="text" class="form-control" id="Input1" placeholder="enter user name" name="unmame">
                    </div>

                    <div class="mb-3">
                        <label for="Input2" class="form-label">Password:</label>
                        <input type="password" class="form-control" id="Input2" placeholder="enter user name" name="pass1">
                    </div>

                    <div class="mb-3">
                        <label for="Input3" class="form-label">Confirm  Password:</label>
                        <input type="password" class="form-control" id="Input3" placeholder="enter user name" name="pass2">
                    </div>

                    <div class="mb-3 d-grid gap-2">
                        <input type="submit" value="Register" class="btn btn-primary">
                        
                    </div>

                    <div class="mb-3 col-5 mx-auto">
                        Already User? <a href="login.html">Login</a>
                    </div>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
